<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Original Fractal</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Original Fractal</h1>
		</header>
			<section id="content">
				<canvas id="OriginalFractal" data-processing-sources="OriginalFractal.pde"></canvas>
		    </section>
	    <footer>
		    Press 1 to increase triangles. Press Space to decrease.
		    <br>
		    <b>The browser cannot handle as much "1" presses compared to the Processing app. 
			  Those contrasting(super white lines) also do not appear in the Processing App<b>
	    </footer>
	</body>
</html>
